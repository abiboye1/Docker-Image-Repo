---
  - name: "CliXX DB Deployment Ansible Playbook"
    hosts: localhost
    connection: local
    become: False
    vars:
      instance_id: wordpressdbclixx-ecs
      db_snapshot: wordpressdbclixxsnap
      security_group: sg-0fc7e93a93422ffdf
    tasks:
       - name: Restore DB from snapshot
         local_action:
           module: rds
           command: restore
           secret_key: '{{ secret_key }}'
           access_key: '{{ access_key }}'
           snapshot: '{{db_snapshot }}'
           instance_name: '{{ instance_id }}'
           region: us-east-1
           wait: yes
           instance_type: db.t2.small
           wait_timeout: 1200
       - name: Modify to add SG
         local_action:
           module: rds
           command: modify
           secret_key: '{{ secret_key }}'
           access_key: '{{ access_key }}'
           instance_name: '{{ instance_id }}'
           region: us-east-1
           vpc_security_groups: '{{ security_group }}'
